
<h3>Welcome to Cowsay!</h3>

<form action="/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
<a href='/history'>
    <button>Most Recent Cowsays</button>
</a>

<pre> {{ cowsmoo_text }} </pre>
{% if output %}
    <h3>Output</h3>
    <textarea style="height: 200px; font-size:14px;">{{ output }}</textarea>
{% endif %}
